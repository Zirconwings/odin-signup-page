<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up Page</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo"><img src="Images/odin-lined.png" alt="logo"> ODIN</div>
    </div>
    <div class="info">
        <p class="description"> This is not a real online service! You know you 
            need something like this in your life to help you realize your 
            deepest dreams. <br> Sign up <em>now</em> to get started. <br><br> 
            You <em>know</em> you want to.
        </p>
            <form action="test.html" method="post">
                <div class="details">
                    <p>Let's do this!</p>
                    <div>
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number" placeholder="780-xxx-xxx" required>
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div>
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" required>
                        </div>
                    </div>
                </div>
            <button>Create Account button</button>
        </form>
        <div class="submit"> Create Account button</div>
    </div>
</body>
</html>
